<div class="runes" *ngIf="isImportCompleted; else shouldImport">
    <app-table
        [dataSourceSubject]=subjectManager.runes
        [columnFields]=columnFields
        [filterFields]=filterFields
        [pageable]=true
    ></app-table>
    <app-score-rate-form></app-score-rate-form>
</div>
<ng-template #shouldImport>
    <div class="import">
        <app-import></app-import>
    </div>
</ng-template>
